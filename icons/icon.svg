<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)"/>
  
  <!-- Camera icon -->
  <g transform="translate(64, 64)">
    <!-- Camera body -->
    <rect x="-28" y="-16" width="56" height="40" rx="4" fill="white"/>
    
    <!-- Lens -->
    <circle cx="0" cy="4" r="14" fill="#667eea"/>
    <circle cx="0" cy="4" r="10" fill="white" opacity="0.3"/>
    
    <!-- Recording dot -->
    <circle cx="18" cy="-8" r="4" fill="#ef4444"/>
    
    <!-- Viewfinder -->
    <rect x="-24" y="-12" width="12" height="8" rx="1" fill="#667eea" opacity="0.5"/>
  </g>
</svg>
