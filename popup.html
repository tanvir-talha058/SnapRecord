<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnapRecord</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>SnapRecord</h1>
      <p class="subtitle">Screen Recording Made Easy</p>
    </div>

    <div class="recording-options">
      <h3>Select Recording Mode</h3>
      <div class="mode-buttons">
        <button id="screenBtn" class="mode-btn active" data-mode="screen">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
            <line x1="8" y1="21" x2="16" y2="21"></line>
            <line x1="12" y1="17" x2="12" y2="21"></line>
          </svg>
          <span>Screen</span>
        </button>
        <button id="tabBtn" class="mode-btn" data-mode="tab">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="9" y1="3" x2="9" y2="21"></line>
          </svg>
          <span>Tab</span>
        </button>
        <button id="windowBtn" class="mode-btn" data-mode="window">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="3" y1="9" x2="21" y2="9"></line>
          </svg>
          <span>Window</span>
        </button>
      </div>
    </div>

    <div class="audio-options">
      <h3>Audio Settings</h3>
      <div class="checkbox-group">
        <label class="checkbox-label">
          <input type="checkbox" id="microphoneCheck">
          <span>Include Microphone</span>
        </label>
        <label class="checkbox-label">
          <input type="checkbox" id="systemAudioCheck">
          <span>Include System Audio</span>
        </label>
      </div>
    </div>

    <div class="status-section" id="statusSection" style="display: none;">
      <div class="status-indicator">
        <span class="recording-dot"></span>
        <span id="statusText">Recording...</span>
      </div>
      <div class="timer" id="timer">00:00:00</div>
    </div>

    <div class="control-buttons">
      <button id="startBtn" class="btn btn-primary">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <circle cx="12" cy="12" r="10"></circle>
        </svg>
        Start Recording
      </button>
      <button id="stopBtn" class="btn btn-danger" style="display: none;">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <rect x="6" y="6" width="12" height="12"></rect>
        </svg>
        Stop Recording
      </button>
      <button id="pauseBtn" class="btn btn-secondary" style="display: none;">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <rect x="6" y="4" width="4" height="16"></rect>
          <rect x="14" y="4" width="4" height="16"></rect>
        </svg>
        Pause
      </button>
      <button id="resumeBtn" class="btn btn-secondary" style="display: none;">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <polygon points="5 3 19 12 5 21 5 3"></polygon>
        </svg>
        Resume
      </button>
    </div>

    <div class="footer">
      <div id="errorMessage" class="error-message"></div>
      <a href="options.html" target="_blank" class="settings-link">Settings</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
